<div class="container">
    <h1>Ev Listesi</h1>
    <div class="row">
      <div class="col-md-4" *ngFor="let house of houses">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ house.title }}</h5>
            <p class="card-text">{{ house.description }}</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Fiyat: {{ house.price }}</li>
              <li class="list-group-item">Konum: {{ house.location }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
